<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="index.css">
    <title>Google Sheet</title>
</head>
<body>
    
    <div class="top">
        <div class="options">
            <form class="form-container fr-alc">
                <select name="fontfamily" id="">
                    <option value="default">Defualt</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
    
                <input class="fontsize" type="number" name="fontSize" value="18" min="10" max="200">
    
                <div>
                    <input type="checkbox" name="isBold" id="isBold">
                    <label for="isBold" class="material-symbols-outlined">format_bold</label>
                </div>
                <div>
                    <input type="checkbox" name="isItalic" id="isItalic">
                    <label for="isItalic" class="material-symbols-outlined">format_italic</label>
                </div>
                <div>
                    <input type="checkbox" name="isUnderline" id="isUnderline">
                    <label for="isUnderline" class="material-symbols-outlined">format_underlined</label>
                </div>
    
                <div class="align-container fr-alc">
                    <div>
                        <input type="radio" name="align" value="left" id="left">
                        <label for="left" class="material-symbols-outlined">format_align_left</label>
                    </div>
                    <div>
                        <input type="radio" name="align" value="center" id="center">
                        <label for="center" class="material-symbols-outlined">format_align_center</label>
                    </div>
                    <div>
                        <input type="radio" name="align" value="right" id="right">
                        <label for="right" class="material-symbols-outlined">format_align_right</label>
                    </div>
                </div>
    
                <div>
                    <input type="color" name="textColor" id="textColor">
                    <label for="textColor" class="material-symbols-outlined">format_color_text</label>
                </div>
                <div>
                    <input type="color" name="backgroundColor" id="backgroundColor" value="#ffffff">
                    <label for="backgroundColor" class="material-symbols-outlined">format_color_fill</label>
                </div>
            </form>
        </div>
    
        <div class="box">
            <div class="selected-cell"></div>
            
            <div class="formula-div">
                <label for="" class="material-symbols-outlined">function</label>
                <input class="formula" type="text">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="junction"></div>
        <div class="head-row"></div>
        <div class="serial-no"></div>
        <div class="main-body"></div>
    </div> 
    <script src="./index.js"></script>
</body>
</html>
